<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<title>SeeWorld后台管理程序</title>
	<style type="text/css">
		body {
			margin-left: 0px;
			margin-top: 0px;
			margin-right: 0px;
			margin-bottom: 0px;
			overflow: hidden;
		}
		
		.STYLE3 {
			font-size: 12px;
			color: #adc9d9;
		}
		
		#submit_button {
			width: 57px;
			height: 20px;
			background: url(images/dl.gif) no-repeat center;
			cursor: pointer;
			display: block;
			border: none;
			font-size: 0;
			line-height: 0;
			text-indent: -9999px;
		}
		
		#reset_button {
			width: 57px;
			height: 20px;
			background: url(images/cz.gif) no-repeat center;
			cursor: pointer;
			display: block;
			border: none;
			font-size: 0;
			line-height: 0;
			text-indent: -9999px;
		}
		
		:focus {
			outline: none;
		}
	</style>
</head>

<body>
	<form name='f' action='/SeeWorld/back/j_spring_security_check' method="post">
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td bgcolor="#1075b1">&nbsp;</td>
			</tr>
			<tr>
				<td height="608" background="images/login_03.gif">
					<table width="847" border="0" align="center" cellpadding="0"cellspacing="0">
						<tr>
							<td height="318" background="images/login_04.gif">&nbsp;</td>
						</tr>
						<tr>
							<td height="84">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td width="381" height="84" background="images/login_06.gif">&nbsp;</td>
										<td width="162" valign="middle" background="images/login_07.gif">
											<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<tr>
													<td width="44" height="24" valign="bottom">
														<div align="right">
															<span class="STYLE3">用户</span>
														</div>
													</td>
													<td width="10" valign="bottom">
														&nbsp;
													</td>
													<td height="24" colspan="2" valign="bottom">
														<div align="left">
															<input type="text" name="j_username" id="textfield"
																style="width: 100px; height: 17px; background-color: #87adbf; border: solid 1px #153966; font-size: 12px; color: #283439;"/>
														</div>
													</td>
												</tr>
												<tr>
													<td height="24" valign="bottom">
														<div align="right">
															<span class="STYLE3">密码</span>
														</div>
													</td>
													<td width="10" valign="bottom">
														&nbsp;
													</td>
													<td height="24" colspan="2" valign="bottom">
														<input type="password" name="j_password" id="textfield2"
															style="width: 100px; height: 17px; background-color: #87adbf; border: solid 1px #153966; font-size: 12px; color: #283439;">
													</td>
												</tr>
												<tr>
													<td height="24" valign="bottom">
														<div align="right">
															<span class="STYLE3">验证码</span>
														</div>
													</td>
													<td width="10" valign="bottom">
														&nbsp;
													</td>
													<td width="52" height="24" valign="bottom">
														<input type="text" name="textfield3" id="textfield3"
															style="width: 50px; height: 17px; background-color: #87adbf; border: solid 1px #153966; font-size: 12px; color: #283439;">
													</td>
													<td width="62" valign="bottom">
														<div align="left">
															<img src="images/yzm.gif" width="38" height="15">
														</div>
													</td>
												</tr>
												<tr></tr>
											</table>
										</td>
										<td width="26">
											<img src="images/login_08.gif" width="26" height="84">
										</td>
										<td width="67" background="images/login_09.gif">
											<table width="100%" border="0" cellspacing="0"
												cellpadding="0">
												<tr>
													<td height="25">
														<div align="center">
															<input type="submit" id="submit_button" />
														</div>
													</td>
												</tr>
												<tr>
													<td height="25">
														<div align="center">
															<input type="reset" id="reset_button">
														</div>
													</td>
												</tr>
											</table>
										</td>
										<td width="211" background="images/login_10.gif">
											&nbsp;
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td height="206" background="images/login_11.gif">
								&nbsp;
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td bgcolor="#152753">
					&nbsp;
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
